<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
</head>
<body>
<h2>Upload a File</h2>
<form action="/budget-analyzer/transactions" method="POST" enctype="multipart/form-data">
    <label for="accountId">Account Id:</label>
    <input type="text" id="accountId" name="accountId">
    <br><br>

    <label for="format">CSV Format:</label>
    <select id="format" name="format">
        <option value="capital-one">Capital One</option>
        <option value="bkk-bank">Bangkok Bank</option>
        <option value="truist">Truist</option>
    </select>
    <br><br>

    <label for="file">Choose a file to upload:</label>
    <input type="file" id="file" name="file" required>
    <br><br>

    <button type="submit">Upload File</button>
</form>
</body>
</html>
