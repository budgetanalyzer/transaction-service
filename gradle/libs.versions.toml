[versions]
java = "24"
springBoot = "3.5.7"
dependencyManagement = "1.1.7"
spotless = "8.0.0"
checkstyle = "12.0.1"
googleJavaFormat = "1.32.0"
springdoc = "2.8.13"
junitPlatform = "1.12.2"
serviceCommon = "0.0.1-SNAPSHOT"
testcontainers = "1.20.4"
jacoco = "0.8.13"

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "springBoot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "dependencyManagement" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }

[libraries]
# Spring Boot starters (versions managed by Spring Boot BOM)
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-boot-starter-actuator = { module = "org.springframework.boot:spring-boot-starter-actuator" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-oauth2-resource-server = { module = "org.springframework.boot:spring-boot-starter-oauth2-resource-server" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }

# SpringDoc OpenAPI
springdoc-openapi = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc" }

# Flyway
flyway-core = { module = "org.flywaydb:flyway-core" }
flyway-database-postgresql = { module = "org.flywaydb:flyway-database-postgresql" }

# Database drivers
postgresql = { module = "org.postgresql:postgresql" }

# Budget Analyzer modules
service-core = { module = "org.budgetanalyzer:service-core", version.ref = "serviceCommon" }
service-web = { module = "org.budgetanalyzer:service-web", version.ref = "serviceCommon" }

# Test dependencies
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junitPlatform" }
h2 = { module = "com.h2database:h2" }
testcontainers-bom = { module = "org.testcontainers:testcontainers-bom", version.ref = "testcontainers" }
testcontainers-core = { module = "org.testcontainers:testcontainers" }
testcontainers-postgresql = { module = "org.testcontainers:postgresql" }
testcontainers-junit-jupiter = { module = "org.testcontainers:junit-jupiter" }
